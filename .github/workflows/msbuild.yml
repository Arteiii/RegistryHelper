name: Build and Release

on:
  push:
    branches:
      - workflowTest

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up MSVC
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Build .lib file
        run: |
          msbuild /p:Configuration=Release /t:RegistryHelper /p:Platform=x64 RegistryHelper.sln

      - name: Upload to Release
        uses: actions/upload-artifact@v2
        with:
          name: lib-artifact
          path: |
            x64/Release/RegistryHelper.lib
            x64/Release/RegistryHelper.pdb

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install -g semantic-release@17 @semantic-release/changelog

      - name: Configure semantic-release
        run: npx semantic-release@17

      - name: Display release version
        run: cat .version

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            x64/Release/*
            .version
          data: |
            { "version": "$(cat .version)" }

      - name: Comment on Release
        run: |
          echo "Release version: ${{ steps.create_release.outputs.version }}" > release_message.txt
          cat release_message.txt
        env:
          RELEASE_VERSION: ${{ steps.create_release.outputs.version }}

      - name: Comment on Release
        run: |
          gh release upload ${{ github.repository }} ${{ steps.create_release.outputs.id }} release_message.txt --title "Release Notes"
